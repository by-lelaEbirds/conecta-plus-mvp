<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta+ | Bem-vindo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-box">
            <h1 class="header-title">Conecta+</h1>
            <p class="login-subtitle">Encontre e ofereça serviços locais com confiança.</p>
            
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <a href="index.html" class="primary-button full-width login-button">Entrar</a>
            </form>
            
            <div class="divider">ou</div>
            
            <button class="secondary-button full-width google-button">
                <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google"/>
                Continuar com Google
            </button>
            
            <p class="signup-text">
                Não tem uma conta? <a href="#">Cadastre-se</a>
            </p>
        </div>
    </div>
</body>
</html>
